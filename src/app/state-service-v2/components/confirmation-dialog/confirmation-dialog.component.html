<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
  Are you user you want to delete {{data.user.name}}?
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="data.user" cdkFocusInitial>Delete</button>
</div>
